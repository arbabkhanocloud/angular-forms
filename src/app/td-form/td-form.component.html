<div class="container">
    <div class="row">
        <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
            <br>
            <form (ngSubmit)="onSubmit()" #f="ngForm">
                <div id="user-data">
                    <div class="form-group">
                        <label for="username">UserName</label>
                        <input type="text" id="username" class="form-control" ngModel name="username" required
                            appForbiddenName="bob" minlength="2" #username="ngModel">
                        <span *ngIf="username.errors?.['required'] && username.touched">Username is required!</span>
                        <span *ngIf="!username.valid  && username.touched">not Valid!</span>
                        <span *ngIf="username.errors?.['minlength'] && username.touched">Username is min length is
                            2</span>
                    </div>
                    <br>
                    <button class="btn btn-secondary" type="button"> Suggest a Username</button>
                    <br>
                    <br>
                    <div class="form-group">
                        <label for="email">Mail</label>
                        <input type="text" id="email" class="form-control" ngModel name="email" required email
                            #email="ngModel">
                        <span *ngIf="!email.valid && email.touched">Please Enter a Valid Email!</span>
                    </div>
                    <!-- <span *ngIf="!userData.valid && userData.touched">User Data is Not Valid!!!</span> -->
                    <!-- ngModelGroup="userData" #userData="ngModelGroup" -->
                    <br>
                </div>
                <br>
                <div class="form-group">
                    <label for="secret">Secret Questions</label>
                    <select name="secret" id="secret" class="form-control" [ngModel]="defaultQuestion" name="secret">
                        <option value="pet">Your First Pet?</option>
                        <option value="teacher"> Your first teacher?</option>
                    </select>
                </div>
                <br>
                <div class="form-group">
                    <textarea name="questionAnswer" cols="30" rows="3" class="form-control"
                        [(ngModel)]="questionAnswer"></textarea>
                </div>
                Your Reply: {{questionAnswer}}
                <br>
                <br>
                <button [disabled]="f.invalid" class="btn btn-primary" type="submit">Submit</button>
            </form>
        </div>

    </div>

</div>
