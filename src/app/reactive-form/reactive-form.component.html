<div class="container">
    <div class="row">
        <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
            <br>
            <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
                <div formGroupName="userData">

                    <div class="form-group">
                        <label for="username">UserName</label>
                        <input type="text" id="username" class="form-control" formControlName="username">
                        <span *ngIf="userName?.errors?.['required'] && (userName?.dirty || userName?.touched)">Username
                            is
                            reqiured</span>
                        <span
                            *ngIf="userName?.errors?.['forbiddenName'] && (userName?.dirty || userName?.touched)">please
                            enter a
                            valid userName</span>
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="text" id="email" class="form-control" formControlName="email">
                        <span
                            *ngIf="!signupForm.get('userData.email')?.valid && signupForm.get('userData.email')?.touched "
                            class="help-class">Please
                            enter a valid Email!</span>
                    </div>
                </div>
                <br>
                <div class="radio" *ngFor="let gender of genders">
                    <label>
                        <input type="radio" [value]="gender" formControlName="gender">
                        {{gender}}
                    </label>
                </div>
                <div formArrayName="hobbies">
                    <h4>Your Hobbies</h4>
                    <button class="btn btn-default" type="button" (click)="onAddhobby()">add hobby</button>
                    <div class="form-group" *ngFor="let hobby of hobbies.controls; let i=index">
                        <input type="text" class="form-control" [formControlName]="i">
                    </div>

                </div>
                <br>
                <div>
                    <span *ngIf=" !signupForm.valid && signupForm.touched " class=" help-class">Please enter a Valid
                        Form
                        Data!</span>
                </div>
                <button class="btn btn-primary" type="submit">Submit</button>
            </form>
        </div>

    </div>

</div>
